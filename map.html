 <!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>TRI Mapping</title>
      <link href="js/kendo/styles/kendo.common.min.css" rel="stylesheet" />
      <link href="js/kendo/styles/kendo.bootstrap.min.css" rel="stylesheet" />
      <link href="js/kendo/styles/kendo.dataviz.min.css" rel="stylesheet" />
      <link href="js/kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
      <script src="js/kendo/js/jquery.min.js"></script>
      <script src="js/kendo/js/kendo.all.min.js"></script>
  	  <script src="http://js.arcgis.com/3.10/"></script>
      <script src="js/main.js"></script>
    </head>
    <body class="claro">
      <div id="pageWrap">
        <h1>TRI.NET Mapping Results</h1>
        <div id="container"class="clearfix">
        	<div id="mapDiv">
            <div id="HomeButton"></div>
          </div>
          <div id="mapNav">
            <ol id="markerList"></ol>
            <div id="basemapGallery"></div>
          </div>
        </div>
        <div id="legend">
          <div id="legendControls">
            <p class="bold">EJ 1 Mile: <a href="javascript:void(0);" class="buffer1">Buffer</a></p>
            <p class="bold">EJ 3 Mile: <a href="javascript:void(0);" class="buffer3">Buffer</a></p>
            <button id="hideLayers">Clear All</button>
          </div>
          <div id="legendInfo"></div>
        </div>
        <div id="grid" class="clearBoth"></div>
      <div>

      <script type="text/x-kendo-template" id="template">
          <div class="tabstrip">
              <ul>
                  <li class="k-state-active">
                     EJ 1 Mile
                  </li>
                  <li>
                      EJ 3 Mile
                  </li>
              </ul>
              <div>
                  <div class="clearBoth">
                    <p>Environmental Justice Demographics 1 Mile Radius</p>
                    <div id="panel#: mapNum#" class="centerDiv">
                      <div class="minority1"></div>
                      <div class="poverty1"></div>
                      <div class="hispanic1"></div>
                      <div class="income1"></div>
                      <div class="race1"></div>
                      <div class="buildLegend">
                        <div><div class="boxColor1"></div>Other</div>
                        <div><div class="boxColor2"></div>Minority</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor1"></div>Other</div>
                        <div><div class="boxColor2"></div>Poverty</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor1"></div>Other</div>
                        <div><div class="boxColor2"></div>Hispanic</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor2"></div>< $15k</div>
                        <div><div class="boxColor3"></div>$15k- $25k</div>
                        <div><div class="boxColor4"></div>$25k-$50k</div>
                        <div><div class="boxColor5"></div>$50k-$75K</div>
                        <div><div class="boxColor6"></div>> $75k</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor2"></div>White</div>
                        <div><div class="boxColor3"></div>Black</div>
                        <div><div class="boxColor4"></div>Asian</div>
                        <div><div class="boxColor5"></div>Other</div>
                      </div>
                    </div>
                  </div>
              </div>
              <div>
                  <div>
                    <p>Environmental Justice Demographics 3 Mile Radius</p>
                    <div id="panel_2_#: mapNum#" class="centerDiv">
                      <div class="minority3"></div>
                      <div class="poverty3"></div>
                      <div class="hispanic3"></div>
                      <div class="income3"></div>
                      <div class="race3"></div>
                      <div class="buildLegend">
                      <div><div class="boxColor1"></div>Other</div>
                        <div><div class="boxColor2"></div>Minority</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor1"></div>Other</div>
                        <div><div class="boxColor2"></div>Poverty</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor1"></div>Other</div>
                        <div><div class="boxColor2"></div>Hispanic</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor2"></div>< $15k</div>
                        <div><div class="boxColor3"></div>$15k - $25k</div>
                        <div><div class="boxColor4"></div>$25k - $50k</div>
                        <div><div class="boxColor5"></div>$50k - $75k</div>
                        <div><div class="boxColor6"></div>> $75k</div>
                      </div>
                      <div class="buildLegend">
                        <div><div class="boxColor2"></div>White</div>
                        <div><div class="boxColor3"></div>Black</div>
                        <div><div class="boxColor4"></div>Asian</div>
                        <div><div class="boxColor5"></div>Other</div>
                      </div>
                    </div>
                  </div>
              </div>
          </div>
      </script>
   	</body>
    <script type="text/javascript">
      var markers= [];
    </script>
  </html>
